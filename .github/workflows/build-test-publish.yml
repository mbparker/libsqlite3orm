name: Build, Test, and Publish

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: Publish NuGet Package
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'   

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack LibSqlite3Orm/LibSqlite3Orm.csproj --configuration Release --no-build --output ./nupkg     

    - name: Upload Nuget Package
      uses: actions/upload-artifact@v4
      with:
        name: LibSqlite3Orm.nupkg
        path: |
          ./nupkg/LibSqlite3Orm.*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PUB }} 

    - name: Upload Nuget Symbol Package
      uses: actions/upload-artifact@v4
      with:
        name: LibSqlite3Orm.snupkg
        path: |
          ./nupkg/LibSqlite3Orm.*.snupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PUB }} 

    - name: Download Nuget Package
      uses: actions/download-artifact@v4
      with:
        name: LibSqlite3Orm.nupkg
        path: artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PUB }} 

    - name: Download Nuget Symbol Package
      uses: actions/download-artifact@v4
      with:
        name: LibSqlite3Orm.snupkg
        path: artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PUB }}        

    - name: Attach Artifacts to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PUB }}      

    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_USER }}      

    # using the NUGET_API_KEY generated by the previous login step
    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/*.*pkg --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        
